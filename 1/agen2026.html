<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda 2026 — GELM</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Librería para Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script defer src="app.js"></script>
</head>
<body>

<div class="contenedor">

  <!-- ENCABEZADO -->
  <div class="header-top">
    <img src="../assets/gelm.png" class="logo" alt="GELM">
    <div class="titulos">
      <h1>AGENDA 2026 — PMT CHIMALTENANGO</h1>
      <p>Sistema profesional de programación mensual</p>
    </div>
    <img src="../assets/gelm.png" class="logo" alt="GELM">
  </div>

  <!-- BOTÓN VOLVER -->
  <button class="btn-volver" onclick="location.href='../index.html'">
    ⬅ Volver al menú
  </button>

  <h2 class="subtitulo">Agregar actividad</h2>

  <!-- FORMULARIO -->
  <div class="formulario">

    <label>Fecha</label>
    <input type="date" id="fecha">

    <label>Categoría</label>
    <select id="categoria">
      <option value="Operativo">Operativo</option>
      <option value="Administrativo">Administrativo</option>
      <option value="Denuncia">Denuncia</option>
      <option value="Seguimiento a denuncia">Seguimiento a denuncia</option>
      <option value="Otros">Otros</option>
    </select>

    <label>Servicio</label>
    <select id="servicio">
      <option value="-(Opcional)-">-(Opcional)-</option>
      <option>Urbano</option>
      <option>Extraurbano</option>
      <option>Moto taxi</option>
      <option>Escolar</option>
      <option>Fletes</option>
      <option>Automóvil</option>
      <option>Motocicleta</option>
      <option>Otros</option>
    </select>

    <label>Lugar / ruta</label>
    <input type="text" id="lugar" placeholder="Interamericana, casco urbano, colonias…">

    <label>Detalle</label>
    <textarea id="detalle" placeholder="Objetivo, seguimiento, operativo, etc."></textarea>

    <button id="btnAgregar" class="btn-accion">Agregar a la agenda</button>

  </div>

  <!-- FILTRO -->
  <div class="filtros">
    <label>Ver mes:</label>
    <select id="verMes">
      <option value="0">Todos</option>
      <option value="1">Enero</option>
      <option value="2">Febrero</option>
      <option value="3">Marzo</option>
      <option value="4">Abril</option>
      <option value="5">Mayo</option>
      <option value="6">Junio</option>
      <option value="7">Julio</option>
      <option value="8">Agosto</option>
      <option value="9">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviembre</option>
      <option value="12">Diciembre</option>
    </select>

    <button id="btnExcel" class="btn-excel">Descargar Excel</button>
    <button id="btnBorrar" class="btn-peligro">Borrar todo</button>
  </div>

  <!-- TABLA -->
  <table class="tabla">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Categoría</th>
        <th>Servicio</th>
        <th>Lugar</th>
        <th>Detalle</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

</div>

<footer class="pie">
  © 2026 — GELM | Unidad de Transportes PMT
  <br>
  <span id="fechaActual"></span>
</footer>

<script>
  document.getElementById("fechaActual").textContent =
    new Date().toLocaleDateString("es-GT", {
      day:"2-digit", month:"long", year:"numeric"
    });
</script>

</body>
</html>
